<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <link href="../../../../favicon.ico" rel="shortcut icon">

    <title>Tooltip Viewport Example for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="tooltip-viewport.css" rel="stylesheet">
  </head>

  <body>

    <button class="btn btn-secondary float-right tooltip-bottom" title="This should be shifted to the left" type="button">Shift Left</button>
    <button class="btn btn-secondary tooltip-bottom" title="This should be shifted to the right" type="button">Shift Right</button>
    <button class="btn btn-secondary tooltip-right" title="This should be shifted down" type="button">Shift Down</button>

    <button class="btn btn-secondary tooltip-right btn-bottom" title="This should be shifted up" type="button">Shift Up</button>

    <div class="container-viewport">
      <button class="btn btn-secondary tooltip-viewport-bottom" title="This should be shifted to the left" type="button">Shift Left</button>
      <button class="btn btn-secondary tooltip-viewport-right" title="This should be shifted down" type="button">Shift Down</button>

      <button class="btn btn-secondary float-right tooltip-viewport-bottom" title="This should be shifted to the right" type="button">Shift Right</button>

      <button class="btn btn-secondary tooltip-viewport-right btn-bottom" title="This should be shifted up" type="button">Shift Up</button>
    </div>

    ================================================== -->

    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../../assets/js/vendor/popper.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <script src="tooltip-viewport.js"></script>
  </body>
</html>
